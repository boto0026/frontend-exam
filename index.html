<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FooBar Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
</head>

<body>
    <!-- PROJECT NAME -->
    <div class="project-name">
        <h1>Project Name</h1>
    </div>

    <!-- OPENING HOUR -->
    <div class="closing-time">
        <h1>Time</h1>
    </div>
    
    <!-- CURRENT TIME -->
    <div class="current-time">
        <h1>Time</h1>
    </div>

    <!-- BARTENDERS -->
    <h2>Bartenders</h2>
    <div class="bartenders"></div>
    <template class="bartendersTemplate">
        <div class="bartender_name">name</div>
        <div class="bartender_status">status</div>
        <div class="bartender_status_detail">status detail</div>
    </template>

    <!-- WAITING -->
    <h1>People in line: </h1>
    <div class="waiting"></div>

    <!-- SERVED -->
    <h1>People getting served: </h1>
    <div class="people-served"></div>

    <!-- BEERS SERVED -->
    <h1>Beers served today: </h1>
    <div class="beers-served"></div>

    <!-- TAP STATUS -->
    <h1>Beers tap status: </h1>
    <div class="status"></div>

    <template class="status-temp">
        <span class="beer-tap-name">Name</span>
        <div class="capacity">
            <div class="tap-level"></div>
        </div>

    </template>


    <!--ALERT -->
    <!-- Buy more beer -->
    <div class="more-beer">
        <h1>Buy more:</h1>
    </div>
    <!-- Change tap-->
    <div class="change-tap">
        <h1>Change tap:</h1>
    </div>

    <!-- BEER INFO -->
    <div class="beer-info">

    </div>

    <!-- BARTENDERS -->
    <div class="bartenders">

    </div>





    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
